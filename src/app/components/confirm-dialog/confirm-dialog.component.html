<div class="confirm-dialog">
    <h1 mat-dialog-title>Bevestig verwijdering</h1>
    <div mat-dialog-content>
    <p>Weet je zeker dat je deze checkin wilt verwijderen?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="cancel" (click)="onDismiss()">Annuleer</button>
        <button mat-button class="confirm" (click)="onConfirm()">Bevestig</button>
    </div>
</div>
