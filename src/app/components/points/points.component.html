<div class="points-page">
    <h3>Stand</h3>

    <mat-table [dataSource]="points" class="points-list">

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Speler </th>
            <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
        </ng-container>

        <!-- Weeks Column -->
        <ng-container matColumnDef="weeks">
            <th mat-header-cell *matHeaderCellDef> Weken </th>
            <td mat-cell *matCellDef="let element"> {{element.points_weeks}} </td>
        </ng-container>

        <!-- Uniques Column -->
        <ng-container matColumnDef="unique">
            <th mat-header-cell *matHeaderCellDef> Aantal </th>
            <td mat-cell *matCellDef="let element"> {{element.points_unique}} </td>
        </ng-container>        

        <!-- Points Column -->
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Punten </th>
            <td mat-cell *matCellDef="let element"> {{element.total_points}} </td>
        </ng-container>

        <!-- Bars Column -->
        <ng-container matColumnDef="bars">
            <th mat-header-cell *matHeaderCellDef> In caf√© </th>
            <td mat-cell *matCellDef="let element"> {{element.points_bars}} </td>
        </ng-container>

        <!-- Joint Checkin Column -->
        <ng-container matColumnDef="jointCheckin">
            <th mat-header-cell *matHeaderCellDef> Samen ingecheckt</th>
            <td mat-cell *matCellDef="let element"> {{element.points_joint_checkin}} </td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>
</div>
