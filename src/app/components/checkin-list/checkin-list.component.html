<h3>Checkins</h3>

<mat-table [dataSource]="checkins" class="checkins-list">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Speler </th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <!-- Beer Column -->
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Merk </th>
        <td mat-cell *matCellDef="let element"> {{element.beer.brand.name}} </td>
    </ng-container>    

    <!-- Beer Column -->
    <ng-container matColumnDef="beerType">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.beer.type.name}} </td>
    </ng-container>    

    <!-- Name Column -->
    <ng-container matColumnDef="beerName">
        <th mat-header-cell *matHeaderCellDef> Naam </th>
        <td mat-cell *matCellDef="let element"> {{element.beer.name}} </td>
    </ng-container>    

    <!-- Beer Column -->
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>    
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>
