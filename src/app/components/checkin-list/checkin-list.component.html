<h3 class="checkin-header">Checkins</h3>

<div class="mat-table-wrapper">
    <mat-table [dataSource]="checkins" class="checkins-list">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Datum </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Speler </th>
            <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Merk </th>
            <td mat-cell *matCellDef="let element"> {{element.beer.brand.name}} </td>
        </ng-container>    

        <ng-container matColumnDef="beerType">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.beer.type.name}} </td>
        </ng-container>    

        <ng-container matColumnDef="beerName">
            <th mat-header-cell *matHeaderCellDef> Naam </th>
            <td mat-cell *matCellDef="let element"> {{element.beer.name}} </td>
        </ng-container>    

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>    

        <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef> Percentage </th>
            <td mat-cell *matCellDef="let element"> {{element.beer.percentage * 100 | number }}% </td>
        </ng-container>    

        <ng-container matColumnDef="inBar">
            <th mat-header-cell *matHeaderCellDef> In caf√© </th>
            <td mat-cell *matCellDef="let element"> {{ element.in_bar ? "ja" : "nee"}} </td>
        </ng-container>    


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>
</div>
